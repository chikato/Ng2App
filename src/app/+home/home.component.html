<div class="page">
  <div class="page-container">
    <div class="category" [class.show]="isFinishedView">
      <img src="img/common/angular-icon.png" class="icon-center">
      <a class="cat table-center" *ngFor="let category of categories" href="{{category.path}}"><span class="cell-center">{{category.name}}</span></a>
    </div>
  </div>
</div>
